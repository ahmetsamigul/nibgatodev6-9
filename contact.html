<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css" type="text/css">
    <link rel="stylesheet" href="assets/style/contact.css" type="text/css">
    <title>Contact</title>
</head>
<body>
    <div 
        class="header-table"
    >
        <div 
            class="header-table-cell"
        >
            <div
                class="header-container"
            >
                <div 
                    class="header-content-container"
                >
                    <span>sneakers</span>
                    <div
                        class="nav-container"
                    >   
                        <a 
                            id="main-page"
                            href="/index.html"
                            class="click-event"
                        >
                            Main Page
                        </a>
                        <a 
                            id="collections"
                            href="/collections.html"
                            class="click-event"
                        >
                            Collections
                        </a>
                        <a 
                            id="men"
                            href="/men.html"
                            class="click-event"
                        >
                            Men
                        </a>
                        <a 
                            id="women"
                            href="/women.html"
                            class="click-event"
                        >
                            Women
                        </a>
                        <a 
                            id="about"
                            href="/about.html"
                            class="click-event"
                        >
                            About
                        </a>
                        <a 
                            id="contact"
                            href="/contact.html"
                            class="click-event"
                        >
                            Contact
                        </a>
                        <button class="hamburger-menu">
                            <div class="bar"></div>
                        </button>
                    </div>
                </div>
                <nav 
                    class="mobile-nav"
                >
                    <a 
                        id="main-page"
                        href="/index.html"
                        class="click-event"
                    >
                        Main Page
                    </a>
                    <a 
                        id="collections"
                        href="/collections.html"
                        class="click-event"
                    >
                        Collections
                    </a>
                    <a 
                        id="men"
                        href="/men.html"
                        class="click-event"
                    >
                        Men
                    </a>
                    <a 
                        id="women"
                        href="/women.html"
                        class="click-event"
                    >
                        Women
                    </a>
                    <a 
                        id="about"
                        href="/about.html"
                        class="click-event"
                    >
                        About
                    </a>
                    <a 
                        id="contact"
                        href="/contact.html"
                        class="click-event"
                    >
                        Contact
                    </a>
                </nav>
                <div 
                    class="header-logo-container"
                >
                    <button class="shoplist-button fa-solid fa-cart-shopping"></button>
                    <img 
                        src="assets/img/FwqGKW6XoAA_-xu.jpg" 
                        alt="Profile" 
                        class="profile-pic"
                    >
                </div>
            </div>
        </div>
    </div>
    <div 
            class="section-container"
        >
            <span>Contact Us</span>
            <div 
                class="section-content-container"
            >
                <img 
                    src="assets/img/SNEAKER_GUIDE_OPENER.webp"
                    class="contact-section-image"
                />
                <div 
                    class="contact-section-content-container"
                >
                    <div 
                        class="text-input-container"
                    >
                        <label for="name-surname">Name-Surname</label>
                        <input id="name-surname" type="text"/>
                    </div>
                    <div 
                        class="text-input-container"
                    >
                        <label for="subject">About</label>
                        <input id="subject" type="text"/>
                    </div>
                    <div 
                        class="multi-text-input-container"
                    >
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button 
                        class="send-button"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/11364c405c.js" crossorigin="anonymous"></script>
</body>
</html>
